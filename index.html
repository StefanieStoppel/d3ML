<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3ML Demo</title>
    <script src="./lib/d3ml.js"></script>
</head>
<body>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const options = {
      rootNode: 'body',
      backgroundColor: 'black',
      circleFill: 'grey',
      circleStroke: 'white'
    };
    const types = ['A', 'B'];
    const data = [
      { x: 25, y: 36, type: 'A' },
      { x: 56, y: 73, type: 'A' },
      { x: 65, y: 135, type: 'B' },
      { x: 75, y: 103, type: 'A' },
      { x: 173, y: 64, type: 'B' },
      { x: 44, y: 122, type: 'A' },
      { x: 47, y: 38, type: 'B' },
      { x: 346, y: 10, type: 'B' },
      // { x: 23, y: 52, type: 'B' },
      // { x: 346, y: 410, type: 'A' }
    ];

    const vis = new d3ml.KNNVisualization(data, options, types, 3);
    vis.draw();
  });
</script>

</body>
</html>
