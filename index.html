<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3ML Demo</title>
    <script src="./lib/d3ml.js"></script>
</head>
<body>
<script>
  document.addEventListener('DOMContentLoaded', (event) => {
    const options = {
      rootNode: 'body',
      backgroundColor: 'black',
      circleFill: 'green',
      circleStroke: 'white'
    };
    const types = {
      A: 'A',
      B: 'B',
      None: 'None'
    };
    const data = [
      { x: 25, y: 36, type: types.A },
      { x: 56, y: 73, type: types.A },
      { x: 65, y: 135, type: types.B },
      { x: 75, y: 103, type: types.A },
      { x: 173, y: 64, type: types.B },
      { x: 44, y: 122, type: types.A },
      { x: 47, y: 38, type: types.B },
      { x: 346, y: 10, type: types.B },
      { x: 346, y: 410, type: types.A }
    ];

    const vis = new d3ml.KNNVisualization(data, options, 3, types);
    vis.draw();
  });
</script>

</body>
</html>
